<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="site of the planets">
  <link rel="stylesheet" href="main.scss">
  <title>planets-fact-site</title>
</head>

<body class="d-flex flex-column align-items-center">
  <header
    class="container d-flex justify-content-between align-items-center border-bottom border-white border-opacity-25">
    <h1 class="fs-1 my-3 text-uppercase text-white">the planets</h1>
    <img class="my-3" src="assets/icon-hamburger.svg" alt="/">
  </header>
  <main class="d-flex justify-content-center align-items-center flex-column">
    <div
      class="container d-flex justify-content-around align-items-center border-bottom border-white border-opacity-25">
      <button type="button" data-modif_img="0"
        class="all_btn_planet border-0  border-3 mercurycolor py-3 text-uppercase text-white text-opacity-50 bg-transparent">overview</button>
      <button type="button" data-modif_img="1"
        class="all_btn_planet border-0 py-3 border-3 text-uppercase text-white text-opacity-50 bg-transparent">structure</button>
      <button type="button" data-modif_img="2"
        class="all_btn_planet border-0 py-3 border-3 text-uppercase text-white text-opacity-50 bg-transparent">surface</button>
    </div>

    <div id="contain" class="div_for_planet_img my-5 bbo d-flex justify-content-center">
      <img id="all_planet_img" src="" alt="/">
    </div>

    <section class="container d-flex justify-content-center align-items-center flex-column">
      <h2 id="titre_planet" class="text-white text-uppercase my-3">mercury</h2>
      <p id="planet_desc_text" class="text-white text-center fs-6"></p>
      <p class="text-center text-white text-capitalize">source: <a class="text-white text-opacity-25"
          href="https://en.wikipedia.org/wiki/Mercury_(planet)">wikipedia</a>
      </p>

      <article
        class="container border border-2 border-white border-opacity-25 d-flex justify-content-between align-items-center my-2">
        <h3 class="text-uppercase fs-6 m-0 p-3 text-white text-opacity-25">rotation time</h3>
        <p class="information_all_planet text-uppercase fs-6 m-0 p-3 text-white"></p>
      </article>
      <article
        class="container border border-2 border-white border-opacity-25 d-flex justify-content-between align-items-center my-2">
        <h3 class="text-uppercase fs-6 m-0 p-3 text-white text-opacity-25">revolution time</h3>
        <p class="information_all_planet text-uppercase fs-6 m-0 p-3 text-white"></p>
      </article>
      <article
        class="container border border-2 border-white border-opacity-25 d-flex justify-content-between align-items-center my-2">
        <h3 class="text-uppercase fs-6 m-0 p-3 text-white text-opacity-25">radius</h3>
        <p class="information_all_planet text-uppercase fs-6 m-0 p-3 text-white"></p>
      </article>
      <article
        class="container border border-2 border-white border-opacity-25 d-flex justify-content-between align-items-center my-2">
        <h3 class="text-uppercase fs-6 m-0 p-3 text-white text-opacity-25">average temp</h3>
        <p class="information_all_planet text-uppercase fs-6 m-0 p-3 text-white "></p>
      </article>
    </section>

  </main>
  <script src="app.js"></script>

</body>

</html>
